<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/handlebars.js"></script>
    <script type="module" src="./javascripts/controller.js"></script>
    <script type="text/x-handlebars">
      <section class="contact card raised" id="{{id}}">
        <h1 class="name">{{full_name}}</h1>
        <dl class="contact-details">
          <dt>Phone Number:</dt>
          <dd>{{phone_number}}</dd>
          <dt>Email:</dt>
          <dd>{{email}}</dd>
        </dl>
        <ul class="tags-list">
          {{#if tags}}
          {{#each tags}}
          <li class="tag">#{{this}}</li>
          {{/each}}
          {{/if}}
        </ul>
        <div class="contact-btn-container">
          <a data-id={{id}} class="edit-icon">
            <img src="./images/icon_edit.png" alt="pencil"><p>Edit</p>
          </a>
          <a data-id="{{id}}" class="delete-icon">
            <img src="./images/icon_delete.png" alt="trash can" class="delete-icon" data-id="{{id}}">
            <p class="delete-icon" data-id="{{id}}">Delete</p>
          </a>
        </div>
      </section>
    </script>
  </head>

  <body>
    <header>
      <h1>Contacts Manager</h1>
      <nav>
        <a href="#" class="btn new-contact-btn raised">Add New Contact</a>
        <input class="raised" type="text" id="search" placeholder="Search">
      </nav>
    </header>
    <section class="contacts-list"></section>

    <section class="modal-form hidden card raised">
      <a href="#" class="close-icon">
        <div class="close-icon"></div>
      </a>
      <form class="new-contact-form">
        <fieldset>
          <h2>Create Contact</h2>
          <dl>
            <dt><label for="name">Name:</label></dt>
            <dd><input type="text" id="name" name="full_name" max-length="300" min-length="3" required="required"></dd>
            <dt><label for="email">Email:</label></dt>
            <dd><input type="email" id="email" name="email" required="required"></dd>
            <dt><label for="phone">Phone Number:</label></dt>
            <dd><input type="tel" id="phone" name="phone_number" pattern="^(\d{10}|\d{3}-\d{3}-\d{4}|\(\d{3}\)\d{3}-\d{4})$" required="required"></dd>
          </dl>
          <input type="submit" value="Submit" class="btn raised">
        </fieldset>
      </form>
    </section>
  </body>
</html>
