<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2
?family=Quicksand">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/handlebars.js"></script>
  </head>

  <body>
    <header>
      <h1>Contacts Manager</h1>
      <nav>
        <a href="#" class="new-contact-btn">Add New Contact</a>
        <input type="text" id="search" placeholder="Search">
      </nav>
    </header>
    <section class="contacts-list">
      <section class="contact-card">
        <h1 class="name">Jane Doe</h1>
        <dl class="contact-details">
          <dt>Phone Number:</dt>
          <dd>123-456-7890</dd>
          <dt>Email:</dt>
          <dd>jane@doe.com</dd>
        </dl>
        <ul class="tags-list">
          <li class="tag">#friends</li>
          <li class="tag">#family</li>
          <li class="tag">#work</li>
          <li class="tag">#someTag</li>
          <li class="tag">#alien</li>
          <li class="tag">#important</li>
        </ul>
        <div class="contact-btn-container">
          <a href="#" class="edit-icon">
            <img src="./images/icon_edit.png" alt="pencil"><p>Edit</p>
          </a>
          <a href="#" class="delete-icon">
            <img src="./images/icon_delete.png" alt="trash can"><p>Delete</p>
          </a>
        </div>
      </section>
    </section>
  </body>
</html>
